<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <H2>列表页</H2>
    {% if allbook %}
        <ul>
        {% for book in allbook %}
            <li>
            <a href="{% url 'booktest:detail' book.id %}">{{book.title}}
            </a>

            <a  href="{% url 'booktest:deletebook' book.id %}"> 删除
            </a>
            </li>
        {% empty %}
            没有书籍信息
        {% endfor %}

        </ul>

    {% else %}

    {% endif %}

    <br>
    <a href="{% url 'booktest:index'%}">返回主页</a>

    <a href="{% url 'booktest:addbook'%}">添加书籍</a>
</body>

</html>
